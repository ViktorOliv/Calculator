<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calkulator</title>
    <link rel="icon" type="image/x-icon" href="img/icons8-calculator-16 (2).ico">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <div class="line">
            <p>0</p>
        </div>
        <div class="del"><button type="submit">delete all</button></div>
        <div class="btns">
            <div class="numberArea">
                <div class="numberEquals"><button type="submit">0</button></div>
                <div class="numberEquals"><button type="submit">.</button></div>
                <div class="numberEquals"><button type="submit">=</button></div>
                <div class="numberEquals"><button type="submit">+</button></div>
                <div class="numberEquals"><button type="submit">1</button></div>
                <div class="numberEquals"><button type="submit">2</button></div>
                <div class="numberEquals"><button type="submit">3</button></div>
                <div class="numberEquals"><button type="submit">-</button></div>
                <div class="numberEquals"><button type="submit">4</button></div>
                <div class="numberEquals"><button type="submit">5</button></div>
                <div class="numberEquals"><button type="submit">6</button></div>
                <div class="numberEquals"><button type="submit">*</button></div>
                <div class="numberEquals"><button type="submit">7</button></div>
                <div class="numberEquals"><button type="submit">8</button></div>
                <div class="numberEquals"><button type="submit">9</button></div>
                <div class="numberEquals"><button type="submit">/</button></div>
            </div>
        </div>
    </div>
</body>
</html>
