<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calkulator</title>
    <link rel="icon" type="image/x-icon" href="./img/icons8-calculator-16 (2).ico">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <div class="line">
            <p>0</p>
        </div>
        <div class="del"><div class="btn">Delete all</div>
        <div class="btns">
            <div class="numberArea">
                <div class="numberEquals"><div class="btn zero">0</div></div>
                <div class="numberEquals"><div class="btn dot">.</div></div>
                <div class="numberEquals"><div class="btn equal">=</div></div>
                <div class="numberEquals"><div class="btn plus">+</div></div>
                <div class="numberEquals"><div class="btn one">1</div></div>
                <div class="numberEquals"><div class="btn two">2</div></div>
                <div class="numberEquals"><div class="btn three">3</div></div>
                <div class="numberEquals"><div class="btn minus">-</div></div>
                <div class="numberEquals"><div class="btn four">4</div></div>
                <div class="numberEquals"><div class="btn five">5</div></div>
                <div class="numberEquals"><div class="btn six">6</div></div>
                <div class="numberEquals"><div class="btn multiplication">*</div></div>
                <div class="numberEquals"><div class="btn seven">7</div></div>
                <div class="numberEquals"><div class="btn eight">8</div></div>
                <div class="numberEquals"><div class="btn nine">9</div></div>
                <div class="numberEquals"><div class="btn division">/</div></div>
            </div>
        </div>
    </div>
<script src="./script/script.js"></script>
</body>
</html>
