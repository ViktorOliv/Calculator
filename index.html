<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calkulator</title>
    <link rel="icon" type="image/x-icon" href="/img/icons8-calculator-16 (2).ico">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <div class="line">
            <p>0</p>
        </div>
        <div class="del"><button type="submit">Delete all</button></div>
        <div class="btns">
            <div class="numberArea">
                <div class="numberEquals"><button type="submit" class="zero">0</button></div>
                <div class="numberEquals"><button type="submit" class="dot">.</button></div>
                <div class="numberEquals"><button type="submit" class="equal">=</button></div>
                <div class="numberEquals"><button type="submit" class="plus">+</button></div>
                <div class="numberEquals"><button type="submit" class="one">1</button></div>
                <div class="numberEquals"><button type="submit" class="two">2</button></div>
                <div class="numberEquals"><button type="submit" class="three">3</button></div>
                <div class="numberEquals"><button type="submit" class="minus">-</button></div>
                <div class="numberEquals"><button type="submit" class="four">4</button></div>
                <div class="numberEquals"><button type="submit" class="five">5</button></div>
                <div class="numberEquals"><button type="submit" class="six">6</button></div>
                <div class="numberEquals"><button type="submit" class="multiplication">*</button></div>
                <div class="numberEquals"><button type="submit" class="seven">7</button></div>
                <div class="numberEquals"><button type="submit" class="eight">8</button></div>
                <div class="numberEquals"><button type="submit" class="nine">9</button></div>
                <div class="numberEquals"><button type="submit" class="division">/</button></div>
            </div>
        </div>
    </div>
<script src="./script/script.js"></script>
</body>
</html>
